<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper auth p-0 theme-two">
        <div class="row d-flex align-items-stretch">
          <div class="col-md-4 banner-section d-none d-md-flex align-items-stretch justify-content-center">
            <div class="slide-content bg-1"> </div>
          </div>
          
          <div class="col-12 col-md-8 h-100 bg-white">

            <div class="row p-5" *ngIf="error">
              <div class="col-12">
                <div class="alert alert-danger " role="alert">
                  <strong>{{ error }}</strong>
                </div>
                
              </div>
            </div>
            
            <div class="auto-form-wrapper d-flex align-items-center justify-content-center flex-column">
           
            
              <form (ngSubmit)="login()" [formGroup]="forma_login" >
                  <img src="../../../assets/images/logo.png" alt="Refrinet">
                  <p class="mb-3 text-center">Ingresa datos de cuenta.</p>
                  <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text">
                            <i class="mdi mdi-account-outline"></i>
                          </span>
                        </div>
                        <input 
                              type="email" 
                              class="form-control" 
                              placeholder="email"
                              formControlName="email"> 
                        </div>
                        <label class="error mt-2 text-danger "
                              *ngIf="emailNoValidoLogin">*Email invalido</label>
    
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          <i class="mdi mdi-lock-outline"></i>
                        </span>
                      </div>
                      <input 
                            type="password" 
                            class="form-control" 
                            placeholder="Password"
                            formControlName="password"> 
                    </div>
                    <label class="error mt-2 text-danger "
                            *ngIf="passwordNoValidoLogin">*Verifique contraseña</label>
                  </div>
                  <div class="form-group text-center">
                    <input class="btn btn-primary submit-btn" type="submit" value="Inicio">
                  </div>
                  <div class="wrapper mt-5 text-gray">
                    <p class="text-center">Copyright © 2021 Confortfresh</p>
                  </div>
              </form>

          

            </div>
          </div>

        </div>

        
      </div>
      
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
