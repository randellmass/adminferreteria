<div class="card" *ngIf="!loading">
    <div class="card-body">
        <h4 class="card-subtitle">Editar pedido</h4>

        <form class="cmxform" (ngSubmit)="editar_pedido()" [formGroup]="formPedido"  >
            <fieldset>


                <div class="row">

   
                    <div class="col-lg-3">
                        <div class="form-group">
                            <label for="">Documento:</label>
                            <input type="text" 
                                    class="form-control" 
                                    formControlName="documento">
                            <label class="error mt-2 text-danger" 
                                for="documento" 
                            *ngIf="campoNoValido('documento')">*Digite documento: </label>
                        </div>
                        
                    </div>

                    <div class="col-lg-6">
                        <div class="form-group">
                            <label for="">Terceros:</label>
                            <select class="form-control" formControlName="tercero_id">
                                <option [value]="pedido['tercero_id']" >{{ pedido['tercero_documento'] }} - {{ pedido['tercero_nombre'] }}</option>
                            </select>
                            <label class="error mt-2 text-danger" 
                                for="tercero_id" 
                            *ngIf="campoNoValido('tercero_id')">*Escoja tercero: </label>
                        </div>
                        
                    </div>

                    <div class="col-lg-3">
                        <div class="form-group">
                            <label for="">Guia:</label>
                            <input type="text" 
                                    class="form-control" 
                                    formControlName="guia">
                            <label class="error mt-2 text-danger" 
                                for="guia" 
                            *ngIf="campoNoValido('guia')">*Digite guia: </label>
                        </div>
                        
                    </div>


                </div>
                    
                <div class="row">    

                    <div class="col-lg-3">
                        <div class="form-group">
                            <label for="">Fecha Recibido:</label>
                            <input type="date" 
                                    class="form-control" 
                                    formControlName="fecha_recibido">
                            <label class="error mt-2 text-danger" 
                                    for="fecha_recibido" 
                                *ngIf="campoNoValido('fecha_recibido')">*Digite Fecha: </label>
                        </div>
                        
                    </div>

                    <div class="col-lg-3">
                        <div class="form-group">
                            <label for="">Fecha Entrega:</label>
                            <input type="date" 
                                    class="form-control" 
                                    formControlName="fecha_entrega">
              
                        </div>
                        
                    </div>

                    <div class="col-lg-3">
                        <div class="form-group">
                            <label for="">Vendedor:</label>
                            <select class="form-control" formControlName="vendedor">
                                <option value="" selected>*Escoja Vendedor</option>
                                <option [value]="vendedor['id']" *ngFor="let vendedor of vendedores">{{ vendedor['email']}}</option>
                            </select>
                            <label class="error mt-2 text-danger" 
                                for="vendedor" 
                            *ngIf="campoNoValido('vendedor')">*Escoja Vendedor: </label>
                        </div>
                        
                    </div>

                    <div class="col-lg-3">
                        <div class="form-group">
                            <label for="">Estado:</label>
                            <select class="form-control" formControlName="pedidoestado_id">
                                <option value="" selected>*Escoja Estado</option>
                                <option [value]="estado['id']" *ngFor="let estado of pedidoEstados">{{ estado['nombre']}}</option>
                            </select>
                            <label class="error mt-2 text-danger" 
                                for="pedidoestado_id" 
                            *ngIf="campoNoValido('pedidoestado_id')">*Escoja estado: </label>
                        </div>
                        
                    </div>

                </div>

                <div class="row">
       
                    <div class="col-lg-3">
                        <div class="form-group">
                            <label for="">Alm치cen:</label>
                            <select class="form-control" formControlName="almacen_id">
                                <option value="" selected>*Escoja alm치cen</option>
                                <option [value]="almacen['almacen_id']" *ngFor="let almacen of almacenes">{{ almacen['almacen_nombre'] }}</option>
                            </select>
                            <label class="error mt-2 text-danger" 
                                for="almacen_id" 
                            *ngIf="campoNoValido('almacen_id')">*Escoja alm치cen: </label>
                        </div>
                        
                    </div>

                    <div class="col-lg-3">
                        <div class="form-group">
                            <label for="">Valor Costo:</label>
                            <input type="number" 
                                    class="form-control" 
                                    formControlName="valor_costo">
              
                        </div>
                        
                    </div>
       
                </div>

                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="">Observacion interna:</label>
                            <textarea rows="5"
                                class="form-control" 
                                formControlName="observacion_interna">
                            </textarea>
                            
                
                        </div>
           
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="">Observaci칩n publica:</label>
                            <textarea rows="5"
                                class="form-control" 
                                formControlName="observacion_publica">
                            </textarea>
                            
                
                        </div>
           
                    </div>
                </div>
            
                <button type="submit" class="btn btn-primary">Editar</button> |
                &nbsp;
                <button type="button" class="btn btn-inverse-secundary" (click)="cancelar_editar()">Cancelar</button>

            </fieldset>
        </form>

        <div class="row mt-5" *ngIf="errors.length>0">
            <div class="col-12">
                <div class="alert alert-danger " role="alert">
                    <ul>
                        <li *ngFor="let error of errors" >{{ error }}</li>
                    </ul>
                </div>
            </div>
        </div>

    </div>
</div>
