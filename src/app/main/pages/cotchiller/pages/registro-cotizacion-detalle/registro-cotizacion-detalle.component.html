<div class="card mb-2">
    <div class="card-body">
        <h4 class="card-subtitle">Filtrar producto</h4>
            <form class="d-flex" [formGroup]="form_buscar_equipo" (ngSubmit)="buscar_equipo()">
                <input class="form-control me-2"
                    formControlName="buscarEquipo"
                    type="search" 
                    placeholder="Buscar" aria-label="Search">
                <button class="btn btn-outline-primary"
                        type="submit">Buscar</button>
            </form>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <h4 class="card-subtitle">Registro Producto</h4>

        <form class="cmxform" (ngSubmit)="agregar_compnte()" [formGroup]="form_compnte" *ngIf="!loading" >
            <fieldset>


                <div class="row">
                            
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="">Tipo Accesorio:</label>
                            <select class="form-control" formControlName="cottipoaccesorio_id">
                                <option value="" selected>*Escoja tipo</option>
                                <option [value]="tipoaccesorio['id']" *ngFor="let tipoaccesorio of tipoAccesorios">{{ tipoaccesorio['nombre']}}</option>
                            </select>
                            <label class="error mt-2 text-danger" 
                                    for="cottipoaccesorio_id" 
                                    *ngIf="campoNoValido('cottipoaccesorio_id')">*Escoja Tipo</label>
                        </div>
                    </div>
   
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="">Producto:</label>
                            <select class="form-control" formControlName="equipo_id">
                                <option value="" selected>*Escoja equipo</option>
                                <option [value]="equipo['id']" *ngFor="let equipo of equipos">{{ equipo['codificacion']}} - {{ equipo['modelo']}} - {{ equipo['nombre']}}</option>
                            </select>
                            <label class="error mt-2 text-danger" 
                                for="equipo_id" 
                            *ngIf="campoNoValido('equipo_id')">*Escoja equipo: </label>
                        </div>
                        
                    </div>
                    
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="">Cantidad:</label>
                            <input type="number" 
                                    class="form-control" 
                                    formControlName="cantidad">
                            <label class="error mt-2 text-danger" 
                                    for="cantidad" 
                                *ngIf="campoNoValido('cantidad')">*Digite cantidad: </label>
                        </div>
                        
                    </div>
   
                </div>
            
                <button type="submit" class="btn btn-inverse-primary">Agregar</button>
            </fieldset>
        </form>

        <div class="row mt-5" *ngIf="errors.length>0">
            <div class="col-12">
                <div class="alert alert-danger " role="alert">
                    <ul>
                        <li *ngFor="let error of errors" >{{ error }}</li>
                    </ul>
                </div>
            </div>
        </div>

    </div>
</div>
