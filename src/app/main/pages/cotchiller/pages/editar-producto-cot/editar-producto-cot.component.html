<div class="card">
    <div class="card-body">
        <h4 class="card-subtitle">Editar Tercero</h4>

        <form class="cmxform" (ngSubmit)="editarEquipo()" [formGroup]="formEquipo" >
            <fieldset>


                <div class="row">

                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="">Documento:</label>
                            <select class="form-control" formControlName="estado_id">
                                <option value="" selected>*Escoja estado</option>
                                <option [value]="estado['estado_id']" *ngFor="let estado of estados">{{ estado['nombre']}}</option>
                            </select>
                            <label class="error mt-2 text-danger" 
                                    for="estado_id" 
                                    *ngIf="campoNoValido('estado_id')">*Escoja estado</label>
                        </div>
                        
                    </div>

                </div>
            
                <button type="submit" class="btn btn-primary">Editar</button> |
                &nbsp;
                <button type="button" class="btn btn-secondary" (click)="cancelar_editar()">Cancelar</button>

            </fieldset>
        </form>

        <div class="row mt-5" *ngIf="errors.length>0">
            <div class="col-12">
                <div class="alert alert-danger " role="alert">
                    <ul>
                        <li *ngFor="let error of errors" >{{ error }}</li>
                    </ul>
                </div>
            </div>
        </div>

    </div>
</div>
