<div class="card">
    <div class="card-body">
        <h4 class="card-subtitle">Registro Listado</h4>

  
        <div class="row">
                    
            <div class="col">
                <div class="form-group">
                    <label for="">Subir Excel:</label>
                    <input type="file" class="form-control" (change)="cargarexcel($event)" required >
                </div>
            </div>
            

        </div>
        <app-loading *ngIf="loading" ></app-loading>
            


        <div class="row mt-5" *ngIf="errors.length>0">
            <div class="col-12">
                <div class="alert alert-danger " role="alert">
                    <ul>
                        <li *ngFor="let error of errors" >{{ error }}</li>
                    </ul>
                </div>
            </div>
        </div>

    </div>
</div>
