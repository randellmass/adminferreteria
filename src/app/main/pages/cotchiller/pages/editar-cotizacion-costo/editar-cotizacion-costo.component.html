<div class="card mt-4">
    <div class="card-body">
        <h4 class="card-subtitle">Editar Costo</h4>

        <form class="cmxform" (ngSubmit)="editarCosto()" [formGroup]="formCosto" *ngIf="!loading" >
            <fieldset>


                <div class="row">
                            
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="">MO:</label>
                            <input type="number" 
                                    class="form-control" 
                                    formControlName="mo">
                            <label class="error mt-2 text-danger" 
                                    for="mo" 
                                *ngIf="campoNoValido('mo')">*Digite MO: </label>
                        </div>
                        
                    </div>

                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="">CIF:</label>
                            <input type="number" 
                                    class="form-control" 
                                    formControlName="cif">
                            <label class="error mt-2 text-danger" 
                                    for="cif" 
                                *ngIf="campoNoValido('cif')">*Digite CIF: </label>
                        </div>
                        
                    </div>

                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="">PVP:</label>
                            <input type="number" 
                                    class="form-control" 
                                    formControlName="pvp">
                            <label class="error mt-2 text-danger" 
                                    for="pvp" 
                                *ngIf="campoNoValido('pvp')">*Digite PVP: </label>
                        </div>
                        
                    </div>
   
                </div>
            
                <button type="submit" class="btn btn-inverse-primary">Editar</button>
            </fieldset>
        </form>

        <div class="row mt-5" *ngIf="errors.length>0">
            <div class="col-12">
                <div class="alert alert-danger " role="alert">
                    <ul>
                        <li *ngFor="let error of errors" >{{ error }}</li>
                    </ul>
                </div>
            </div>
        </div>

    </div>
</div>
