<div class="row mt-2">
    <div class="col-8">

        
        <div class="card mt-3">
            <div class="card-body">
                <h4 class="card-subtitle">Listado Principal por capacidades</h4>
                <table class="table table-bordered table-inverse table-responsive">
                    <thead class="thead-inverse">
                        <tr >
                            <th>Capacidad</th>
                            <th>Estado</th>
                            <th>Observacion</th>
                            <th>Opcion</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of lpMateriales; let i=index">
                            <td>{{ item['capacidad']['valor'] | number }}</td>
                            <td>
                                <select #select_estado class="form-control">
                                    <option value="1" *ngIf="item['estado_id'] == 1" selected>Activo</option>
                                    <option value="2" *ngIf="item['estado_id'] == 1" >Inactivo</option>
                                    <option value="1" *ngIf="item['estado_id'] == 2" >Activo</option>
                                    <option value="2" *ngIf="item['estado_id'] == 2" selected>Inactivo</option>
                                </select>
                            </td>
                            <td>
                                   <textarea  rows="2" #observacion  class="form-control">{{ item['observacion']}}</textarea>
                            </td>
                            <td>
                                <div class="mb-2">
                                    <button type="button" class="btn btn-secondary" (click)="editarListado(i,item,select_estado.value,observacion.value)">Editar</button>
                                </div>
                                <div>
                                    <button type="button" class="btn btn-secondary" (click)="link_detalle(item)">Detalle</button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                        
                </table>
            </div>
        </div>
   
    </div>

    <div class="col-4">
        <app-registro-lpmaterial [lpMateriales_arr]="lpMateriales" *ngIf="!loading && operacion =='guardar'" (lpMaterial_form)="lpMateriales = $event"></app-registro-lpmaterial>
    </div>
