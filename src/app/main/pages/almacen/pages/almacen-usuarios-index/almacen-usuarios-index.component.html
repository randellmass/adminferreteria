<app-loading *ngIf="loading"></app-loading>

<div class="row mt-2">
    <div class="col-md-8">
        <div class="card">
            
            <div class="card-body" *ngIf="almacen">
                <div>Bodega: {{ almacen['almacen_nombre'] }}</div>
            </div>
        </div>
    </div>
</div>

<div class="row mt-2">
    <div class="col-md-8">
        <div class="card">
            
            <div class="card-body">
                
                <h4 class="card-subtitle">Listado Usuario Bodega</h4>
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Email</th>
                            <th>Rol</th>
                            <th>Opci√≥n</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of usuarios_almacen let i=index">
                            <td scope="row">{{ user['user_email']}}</td>
                            <td >{{ user['infor_v_rol_nombre']}}</td>
                            <td> 
                                <button (click)="delete_usuario_almacen(user)" class="btn btn-danger">Quitar</button>
                            </td>
                        </tr>
               
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-subtitle">Registro User Bodega</h4>

                    <form class="cmxform" (ngSubmit)="agregar_usuario()" [formGroup]="formUserRol" >
                        <fieldset>
            
                        
                            <div class="row">
            
                                <div class="col-lg-12">
                                    <div class="form-group">
                       
                                        <label class="error mt-2 text-danger" 
                                                for="infor_v_rol_id" 
                                                *ngIf="campoNoValido('infor_v_rol_id')">*Escoja Rol en punto de venta...</label>
                                    </div>
                                </div>
            
                            
                            </div>

                            <div class="row">
            
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label>Usuario:</label>
                                        <select formControlName="user_id" 
                                                class="form-control">
                                            <option value="" selected>Seleccionar</option>
                                            <option value="{{ user['id']}}" *ngFor="let user of usuarios">{{ user['email'] }}</option>
                                        </select>
                                        <label class="error mt-2 text-danger" 
                                                for="user_id" 
                                                *ngIf="campoNoValido('user_id')">*Escoja usuario</label>
                                    </div>
                                </div>
            
                            
                            </div>
                        
                            <button type="submit" class="btn btn-primary">Agregar</button>
                        </fieldset>
                    </form>

                    <div class="row mt-2" *ngIf="errors.length>0">
                        <div class="col-12">
                          <div class="alert alert-danger " role="alert">
                             <ul>
                                 <li *ngFor="let error of errors" >{{ error }}</li>
                             </ul>
                          </div>
                        </div>
                    </div>

            </div>
        </div>
    </div>
</div>
