<div class="row mt-2">
    <div class="col-md-8">
        <div class="card">
            <app-loading *ngIf="loading"></app-loading>
            
            <div class="card-body">
                
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Concepto</th>
                            <th>CC/Nit:</th>
                            <th>Nombre:</th>
                            <th>Teléfono:</th>
                            <th>Factura:</th>
                            <th>Valor:</th>
                            <th>Comentarios:</th>
                            <th>Opción</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of analisis; let i=index">
                            <td scope="row">{{ item['infor_v_analisis_concepto_nombre']}}</td>
                            <td>{{ item['cliente_documento'] }}</td>
                            <td>{{ item['cliente_nombre'] }}</td>
                            <td>{{ item['telefono'] }}</td>
                            <td>{{ item['documento'] }}</td>
                            <td>{{ item['valor'] |number }}</td>
                            <td>{{ item['comentarios'] }}</td>
                            <td>
                                <button type="button" (click)="delete_concepto_analisis(item)" class="btn btn-outline-danger btn-sm"><i class="mdi mdi-delete"></i>Quitar</button>
                            </td>
                        </tr>
               
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
     
                    <form class="cmxform mt-2" (ngSubmit)="agregar_analisis()" [formGroup]="formAnalisis" >
                        <fieldset>
                        
                            <div class="row">
            
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label>Concepto:</label>
                                        <select formControlName="infor_v_analisi_id" 
                                                class="form-control">
                                            <option value="" selected>Seleccionar</option>
                                            <option value="{{ concepto['id']}}" *ngFor="let concepto of conceptos">{{ concepto['nombre'] }}</option>
                                        </select>
                                        <label class="error mt-2 text-danger" 
                                                for="infor_v_analisi_id" 
                                                *ngIf="campoNoValido('infor_v_analisi_id')">*Escoja Concepto</label>
                                    </div>
                                </div>

                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label>CC/Nit:</label>
                                        <input type="text" 
                                            formControlName="cliente_documento"
                                            class="form-control"
                                            placeholder="Digite valor" />
                                        <label class="error mt-2 text-danger" 
                                                for="cliente_documento" 
                                                *ngIf="campoNoValido('cliente_documento')">*Digite CC/ Nit:</label>
                                    </div>
                                </div>

                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label>Nombre:</label>
                                        <input type="text" 
                                            formControlName="cliente_nombre"
                                            class="form-control"
                                            placeholder="Digite nombre" />
                                        <label class="error mt-2 text-danger" 
                                                for="cliente_nombre" 
                                                *ngIf="campoNoValido('cliente_nombre')">*Digite Nombre:</label>
                                    </div>
                                </div>

                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label>Factura/Pedido/Cotización:</label>
                                        <input type="text" 
                                            formControlName="documento"
                                            class="form-control"
                                            placeholder="Digite Factura/Pedido" />
                                        <label class="error mt-2 text-danger" 
                                                for="documento" 
                                                *ngIf="campoNoValido('documento')">*Digite Factura/Pedido/Cotización:</label>
                                    </div>
                                </div>


                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label>Celular/Teléfono:</label>
                                        <input type="text" 
                                            formControlName="telefono"
                                            class="form-control"
                                            placeholder="Digite Celular/Teléfono" />
                                        <label class="error mt-2 text-danger" 
                                                for="telefono" 
                                                *ngIf="campoNoValido('telefono')">*Digite Celular/Teléfono</label>
                                    </div>
                                </div>

            
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label>Valor Venta:</label>
                                        <input type="number" 
                                            formControlName="valor"
                                            class="form-control"
                                            placeholder="Digite valor" />
                                        <label class="error mt-2 text-danger" 
                                                for="valor" 
                                                *ngIf="campoNoValido('valor')">*Digite valor</label>
                                    </div>
                                </div>

                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label>Comentarios:</label>
                                        <textarea 
                                                rows="5"
                                                formControlName="comentarios"
                                                class="form-control"
                                                placeholder="Digite Celular/Teléfono"></textarea>
                      
                                        <label class="error mt-2 text-danger" 
                                                for="comentarios" 
                                                *ngIf="campoNoValido('comentarios')">*Digite Comentarios.</label>
                                    </div>
                                </div>
            
                            
                            </div>
                        
                            <button type="submit" class="btn btn-outline-primary">Agregar</button>
                        </fieldset>
                    </form>

                    <div class="row mt-2" *ngIf="errors.length>0">
                        <div class="col-12">
                          <div class="alert alert-danger " role="alert">
                             <ul>
                                 <li *ngFor="let error of errors" >{{ error }}</li>
                             </ul>
                          </div>
                        </div>
                    </div>

            </div>
        </div>
    </div>
</div>
