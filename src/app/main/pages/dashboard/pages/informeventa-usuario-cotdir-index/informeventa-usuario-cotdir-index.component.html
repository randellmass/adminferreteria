<div class="row mt-2">
    <div class="col-md-12">
        <div class="card">
            <app-loading *ngIf="loading"></app-loading>
            
            <div class="card-body">
                
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Asesor</th>
                            <th>Concepto</th>
                            <th>Cantidad</th>
                            <th>Opci√≥n</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let cot of cotizaciones; let i=index">
                            <td scope="row">{{ cot['user_email']}}</td>
                            <td scope="row">{{ cot['infor_v_cot_concepto_nombre']}}</td>
                            <td><input type="number" [name]="i" [value]="cot['cantidad']" #cantidad class="form-control" [ngStyle]="{width:'80px'}"></td>
                              <td>
                                <button type="button" (click)="update_cot(i,cantidad.value,cot)" class="btn btn-outline-success btn-sm"><i class="mdi mdi-content-save"></i>Guardar</button>
                            </td>
                        </tr>
               
                    </tbody>
                </table>

                <div class="row mt-2" *ngIf="errors.length>0">
                    <div class="col-12">
                        <div class="alert alert-danger " role="alert">
                            <ul>
                                <li *ngFor="let error of errors" >{{ error }}</li>
                            </ul>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>


</div>
