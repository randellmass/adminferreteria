<div class="row mt-2">
    <div class="col-md-8">
        <div class="card">
            <app-loading *ngIf="loading"></app-loading>
            
            <div class="card-body">
                
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Concepto</th>
                            <th>Cantidad</th>
                            <th>Opci√≥n</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let cot of redesOtro; let i=index">
                            <td scope="row">{{ cot['infor_v_otro_concepto_nombre']}}</td>
                            <td><input type="number" [name]="i" [value]="cot['cantidad']" #cantidad class="form-control" [ngStyle]="{width:'90px'}"></td>
                            <td>
                                <button type="button" (click)="update_concepto_redesotro(i,cantidad.value,cot)" class="btn btn-outline-success btn-sm"><i class="mdi mdi-content-save"></i>Guardar</button>
                            </td>
                        </tr>
               
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
              
                    <form class="cmxform mt-2" (ngSubmit)="agregar_redesotro()" [formGroup]="formRedesOtro" >
                        <fieldset>
            
                        
                            <div class="row">
            
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label>Concepto:</label>
                                        <select formControlName="infor_v_otro_concepto_id" 
                                                class="form-control">
                                            <option value="" selected>Seleccionar</option>
                                            <option value="{{ concepto['id']}}" *ngFor="let concepto of conceptos">{{ concepto['nombre'] }}</option>
                                        </select>
                                        <label class="error mt-2 text-danger" 
                                                for="infor_v_otro_concepto_id" 
                                                *ngIf="campoNoValido('infor_v_otro_concepto_id')">*Escoja Concepto</label>
                                    </div>
                                </div>
            
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label>Cantidad:</label>
                                        <input type="number" 
                                            formControlName="cantidad"
                                            class="form-control"
                                            placeholder="Digite Cantidad" />
                                        <label class="error mt-2 text-danger" 
                                                for="cantidad" 
                                                *ngIf="campoNoValido('cantidad')">*Digite cantidad</label>
                                    </div>
                                </div>
            
                            
                            </div>
                        
                            <button type="submit" class="btn btn-outline-primary">Agregar</button>
                        </fieldset>
                    </form>

                    <div class="row mt-2" *ngIf="errors.length>0">
                        <div class="col-12">
                          <div class="alert alert-danger " role="alert">
                             <ul>
                                 <li *ngFor="let error of errors" >{{ error }}</li>
                             </ul>
                          </div>
                        </div>
                    </div>

            </div>
        </div>
    </div>
</div>
