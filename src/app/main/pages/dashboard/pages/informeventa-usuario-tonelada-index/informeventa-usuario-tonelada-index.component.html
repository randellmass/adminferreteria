<div class="row mt-2">
    <div class="col-md-8">
        <div class="card">
            <app-loading *ngIf="loading"></app-loading>
            
            <div class="card-body">
                
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Factura:</th>
                            <th>Cliente:</th>
                            <th>Cantidad:</th>
                            <th>Toneladas:</th>
                            <th>Comentarios:</th>
                            <th>Opción</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of toneladas; let i=index">
                            <td scope="row">{{ item['factura']}}</td>
                            <td>{{ item['cliente_nombre'] }}</td>
                            <td>{{ item['cantidad'] }}</td>
                            <td>{{ item['toneladas'] }}</td>
                            <td>{{ item['comentarios'] }}</td>
                            <td>
                                <button type="button" (click)="delete_concepto_tonelada(item)" class="btn btn-outline-danger btn-sm"><i class="mdi mdi-delete"></i>Quitar</button>
                            </td>
                        </tr>
               
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
          
                    <form class="cmxform mt-2" (ngSubmit)="agregar_tonelada()" [formGroup]="formTonelada" >
                        <fieldset>
            
                        
                            <div class="row">
            
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label>Factura:</label>
                                        <input type="text" 
                                            formControlName="factura"
                                            class="form-control"
                                            placeholder="Digite factura" />
                                        <label class="error mt-2 text-danger" 
                                                for="factura" 
                                                *ngIf="campoNoValido('factura')">*Digite factura:</label>
                                    </div>
                                </div>

                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label>Cliente:</label>
                                        <input type="text" 
                                            formControlName="cliente_nombre"
                                            class="form-control"
                                            placeholder="Digite Nombre" />
                                        <label class="error mt-2 text-danger" 
                                                for="cliente_nombre" 
                                                *ngIf="campoNoValido('cliente_nombre')">*Digite nombre:</label>
                                    </div>
                                </div>

                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label>Cantidad:</label>
                                        <input type="number" 
                                            formControlName="cantidad"
                                            class="form-control"
                                            placeholder="Digite cantidad" />
                                        <label class="error mt-2 text-danger" 
                                                for="cantidad" 
                                                *ngIf="campoNoValido('cantidad')">*Digite cantidad:</label>
                                    </div>
                                </div>

                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label>Toneladas:</label>
                                        <input type="number" 
                                            formControlName="toneladas"
                                            class="form-control"
                                            placeholder="Digite toneladas" />
                                        <label class="error mt-2 text-danger" 
                                                for="toneladas" 
                                                *ngIf="campoNoValido('toneladas')">*Digite toneladas:</label>
                                    </div>
                                </div>

                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label>Comentarios:</label>
                                        <textarea 
                                                rows="5"
                                                formControlName="comentarios"
                                                class="form-control"
                                                placeholder="Digite Celular/Teléfono"></textarea>
                      
                                        <label class="error mt-2 text-danger" 
                                                for="comentarios" 
                                                *ngIf="campoNoValido('comentarios')">*Digite Comentarios.</label>
                                    </div>
                                </div>
            
                            
                            </div>
                        
                            <button type="submit" class="btn btn-outline-primary">Agregar</button>
                        </fieldset>
                    </form>

                    <div class="row mt-2" *ngIf="errors.length>0">
                        <div class="col-12">
                          <div class="alert alert-danger " role="alert">
                             <ul>
                                 <li *ngFor="let error of errors" >{{ error }}</li>
                             </ul>
                          </div>
                        </div>
                    </div>

            </div>
        </div>
    </div>
</div>
