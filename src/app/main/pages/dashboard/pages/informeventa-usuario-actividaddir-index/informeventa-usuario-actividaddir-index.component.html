<div class="row mt-2">
    <div class="col-md-8">
        <div class="card">
            <app-loading *ngIf="loading"></app-loading>
            
            <div class="card-body">
                
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Actividad</th>
                            <th>Objetivo</th>
                            <th>Dirijido</th>
                            <th>Presupuesto</th>
                            <th>Fecha Inicio</th>
                            <th>Opci√≥n</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let actividaddir of actividades; let i=index">
                            <td scope="row">
                                <div>
                                    <div class="font-weight-bold mb-2">Actividad:</div>
                                    <textarea 
                                        rows="5"
                                        class="form-control"
                                        [ngStyle]="{width:'200px',padding:'5px'}"
                                        [name]="i" #actividad>{{ actividaddir['actividad'] }}</textarea>
                                </div>
                            </td>
                            
                            <td>
                                <div>
                                    <div class="font-weight-bold mb-2">Objetivo:</div>
                                    <textarea 
                                        rows="5"
                                        class="form-control"
                                        [ngStyle]="{width:'200px',padding:'5px'}"
                                        [name]="i" #objetivo>{{ actividaddir['objetivo'] }}</textarea>
                                </div>
                            </td>
                            <td>
                                <div>
                                    <div class="font-weight-bold mb-2">Dirijido:</div>
                                    <textarea 
                                        rows="5"
                                        class="form-control"
                                        [ngStyle]="{width:'200px',padding:'5px'}"
                                        [name]="i" #dirijido>{{ actividaddir['dirijido'] }}</textarea>
                                </div>

                            </td>
                            <td scope="row">
                                <div class="font-weight-bold mb-2">Valor:</div>
                                <input type="number" [name]="i" [value]="actividaddir['valor']" #valor class="form-control" [ngStyle]="{width:'150px'}">
                            </td>
                            <td scope="row">
                                <input type="date" [name]="i" [value]="actividaddir['fecha_inicio']" #fecha_inicio class="form-control">
                            </td>
                            <td>
                                <button type="button" (click)="update_actividad_director(i,actividad.value, objetivo.value, dirijido.value, valor.value,fecha_inicio.value, actividaddir)" class="btn btn-outline-success btn-fw"><i class="mdi mdi-content-save"></i>Guardar</button>
                                <button type="button" (click)="delete_activdad_director(actividad)" class="btn btn-outline-danger btn-fw"><i class="mdi mdi-delete"></i>Quitar</button>
                            </td>
                        </tr>
               
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
            
                    <form class="cmxform mt-3" (ngSubmit)="agregar_actividad()" [formGroup]="formActividad" >
                        <fieldset>
            
                        
                            <div class="row">
            
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label>Actividad:</label>
                                        <input type="text"
                                                class="form-control"
                                                formControlName="actividad"
                                                placeholder="*Digite actividad">
                                        <label class="error mt-2 text-danger" 
                                                for="actividad" 
                                                *ngIf="campoNoValido('actividad')">*Digite actividad</label>
                                    </div>
                                </div>
                                
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label>Objetivo:</label>
                                        <input type="text"
                                                class="form-control"
                                                formControlName="objetivo"
                                                placeholder="*Digite Objetivo">
                                        <label class="error mt-2 text-danger" 
                                                for="objetivo" 
                                                *ngIf="campoNoValido('objetivo')">*Digite Objetivo</label>
                                    </div>
                                </div>

                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label>Dirigido:</label>
                                        <input type="text"
                                                class="form-control"
                                                formControlName="dirijido"
                                                placeholder="*Digite dirigido">
                                        <label class="error mt-2 text-danger" 
                                                for="dirijido" 
                                                *ngIf="campoNoValido('dirijido')">*Digite dirijido</label>
                                    </div>
                                </div>

                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label>Valor Presupuesto:</label>
                                        <input type="text"
                                                class="form-control"
                                                formControlName="valor"
                                                placeholder="*Digite valor de presupuesto">
                                        <label class="error mt-2 text-danger" 
                                                for="valor" 
                                                *ngIf="campoNoValido('valor')">*Digite valor de presupuesto</label>
                                    </div>
                                </div>

                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label>Fecha Inicio:</label>
                                        <input type="date"
                                                class="form-control"
                                                formControlName="fecha_inicio">
                                        <label class="error mt-2 text-danger" 
                                                for="fecha_inicio" 
                                                *ngIf="campoNoValido('fecha_inicio')">*Digite fecha Inicio</label>
                                    </div>
                                </div>
                            
                            </div>
                        
                            <button type="submit" class="btn btn-outline-primary">Agregar</button>
                        </fieldset>
                    </form>

                    <div class="row mt-2" *ngIf="errors.length>0">
                        <div class="col-12">
                          <div class="alert alert-danger " role="alert">
                             <ul>
                                 <li *ngFor="let error of errors" >{{ error }}</li>
                             </ul>
                          </div>
                        </div>
                    </div>

            </div>
        </div>
    </div>
</div>
