<div class="card" *ngIf="!loading">
    <div class="card-body">
        <h4 class="card-subtitle">Editar Presupuesto</h4>
            <form class="cmxform" (ngSubmit)="update_semana()" [formGroup]="formSemana" >
                <fieldset>

                
                    <div class="row">

                        <div class="col-lg-12">
                            <div class="form-group">
                                <label>Concepto:</label>
                                <select formControlName="infor_v_semana_tipo_id" 
                                        class="form-control">
                                    <option value="{{ concepto['id']}}" *ngFor="let concepto of semanaTipos">{{ concepto['nombre'] }}</option>
                                </select>
                                <label class="error mt-2 text-danger" 
                                        for="infor_v_semana_tipo_id" 
                                        *ngIf="campoNoValido('infor_v_semana_tipo_id')">*Escoja Concepto</label>
                            </div>
                        </div>

                        <div class="col-lg-12">
                            <div class="form-group">
                                <label>Fecha Inicial:</label>
                                <input type="date" 
                                    formControlName="fecha_inicial"
                                    class="form-control"
                                    placeholder="Digite fecha inicial" />
                                <label class="error mt-2 text-danger" 
                                        for="fecha_inicial" 
                                        *ngIf="campoNoValido('fecha_inicial')">*Digite fecha_inicial</label>
                            </div>
                        </div>

                        <div class="col-lg-12">
                            <div class="form-group">
                                <label>Fecha Final:</label>
                                <input type="date" 
                                    formControlName="fecha_final"
                                    class="form-control"
                                    placeholder="Digite fecha inicial" />
                                <label class="error mt-2 text-danger" 
                                        for="fecha_final" 
                                        *ngIf="campoNoValido('fecha_final')">*Digite fecha_final</label>
                            </div>
                        </div>

                        <div class="col-lg-12">
                            <div class="form-group">
                                <label>Estado:</label>
                                <select formControlName="estado_id" 
                                        class="form-control">
                                    <option value="" selected>Seleccionar</option>
                                    <option value="1">Activo</option>
                                    <option value="2">Inactivo</option>
                                </select>
                                <label class="error mt-2 text-danger" 
                                        for="estado_id" 
                                        *ngIf="campoNoValido('estado_id')">*Escoja estado</label>
                            </div>
                        </div>

                    
                    </div>
                
                    <button type="submit" class="btn btn-inverse-primary">Editar</button> | <button type="button" class="btn btn-secondary" (click)="editarcancelar()">Cancelar</button>
                </fieldset>
            </form>
    </div>
</div>
