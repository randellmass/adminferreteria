<app-loading *ngIf="loading"></app-loading>  

<div class="row mt-2" *ngIf="!loading">
    <div class="col-12">

        <div class="card">
            <div class="card-body">
                <form [formGroup]="FormConsultas">
                    <div class="row">
                        <div class="col-md-4">

                            <div class="form-group">
                                <label for="">Concepto a Configurar:</label>
                                <select formControlName="conceptosForm" 
                                        class="form-control">
                                    <option value="">Escoja Concepto</option>
                                    <option [value]="option['id']" *ngFor="let option of tipoConceptos">{{ option['nombre']}}</option>
                                </select>
        
                            </div>
                        </div>
                    </div>
                </form>

           </div>
        </div>
    </div>
</div>

<div class="row mt-2" *ngIf="concepto_id!=0">
    <div class="col-md-6">

        <div class="card">
            <div class="card-body">

                <h4 class="card-subtitle">Conceptos informe ventas</h4>
                
                <table class="table table-bordered table-hover table-responsive">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Opci√≥n</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of conceptos;let i = index">
                            <td>
                                <input type="text"
                                       class="form-control"
                                       [value]="item['nombre']"
                                       #concepto_edit />
                            </td>
                            <td>
                                <button (click)="update_concepto(i,concepto_edit.value,item)" class="btn btn-outline-success">Editar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">

                <h4 class="card-subtitle">Conceptos informe ventas</h4>
       
                <form [formGroup]="FormConceptos" (ngSubmit)="agregar_concepto()">
                    
                    <div class="form-group">
                        <label>Nombre:</label>
                        <input type="text" 
                                formControlName="nombre"
                                class="form-control"
                                placeholder="Digite nombre concepto" />
                        <label class="error mt-2 text-danger" 
                                for="nombre" 
                                *ngIf="campoNoValido('nombre')">*Digite nombre concepto</label>
                    </div>
             
                    <button type="submit" class="btn btn-outline-primary">Agregar</button>
                </form>

                <div class="row mt-2" *ngIf="errors.length>0">
                    <div class="col-12">
                    <div class="alert alert-danger " role="alert">
                        <ul>
                            <li *ngFor="let error of errors" >{{ error }}</li>
                        </ul>
                    </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>
