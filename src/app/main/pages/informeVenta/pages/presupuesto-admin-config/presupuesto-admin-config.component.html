<app-loading *ngIf="loading"></app-loading>  

<div class="row mt-2" *ngIf="!loading">
    <div class="col-12">

        <div class="card">
            <div class="card-body">
                <form [formGroup]="FormConsultas">
                    <div class="row">
                        <div class="col-md-4">

                            <div class="form-group">
                                <label for="">Concepto a Configurar:</label>
                                <select formControlName="conceptosForm" 
                                        class="form-control">
                                    <option value="">Escoja Concepto</option>
                                    <option [value]="option['id']" *ngFor="let option of tipoConceptos">{{ option['nombre']}}</option>
                                </select>
        
                            </div>
                        </div>
                    </div>
                </form>



                <div class="row mt-2" *ngIf="errors.length>0">
                    <div class="col-12">
                      <div class="alert alert-danger " role="alert">
                         <ul>
                             <li *ngFor="let error of errors" >{{ error }}</li>
                         </ul>
                      </div>
                    </div>
                </div>

           </div>
        </div>
    </div>
</div>

<div class="row mt-2" *ngIf="informes">
    <div class="col-12">

        <div class="card">
            <div class="card-body">

                <h4 class="card-subtitle">Informes de ventas</h4>
                
                <table class="table table-bordered table-hover table-responsive">
                    <thead>
                        <tr>
                            <th>Informe</th>
                            <th>Presupuesto</th>
                            <th>Venta Real</th>
                            <th>Usuario</th>
                            <th>Estado</th>
                            <th>Opci√≥n</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let informe of informes">
                            <td>{{ informe['infor_v_semana_nombre']}}</td>
                            <td>{{ informe['presupuesto_valor'] | number }}</td>
                            <td>{{ informe['venta_real'] | number }}</td>
                            <td>{{ informe['user_email'] }}</td>
                            <td>{{ informe['infor_v_estado_nombre']}}</td>
                            <td>
                                <button (click)="update_presupuesto(informe['id'])" class="btn btn-primary" >Editar</button>
                                <button (click)="presupuesto_detalle(informe['id'])" class="btn btn-dark" >Informe</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    
    </div>
</div>
