<div class="card">
    <div class="card-body" >
        <h4 class="card-subtitle">Editar Pedido</h4>

        <form class="cmxform mt-2" (ngSubmit)="editar_pedido()" [formGroup]="formPedido" >
            <fieldset>
            
                <div class="row">

                    <div class="col-lg-12">
                        <div class="form-group">
                            <label>Fecha recibido:</label>
                            <input type="date" 
                                formControlName="fecha_recibido"
                                class="form-control"
                                placeholder="Digite fecha recibido" />
                            <label class="error mt-2 text-danger" 
                                    for="fecha_recibido" 
                                    *ngIf="campoNoValido('fecha_recibido')">*Digite fecha recibido:</label>
                        </div>
                    </div>

                    <div class="col-lg-12">
                        <div class="form-group">
                            <label>Documento:</label>
                            <input type="text" 
                                formControlName="documento"
                                class="form-control"
                                placeholder="Digite fecha recibido" />
                            <label class="error mt-2 text-danger" 
                                    for="documento" 
                                    *ngIf="campoNoValido('documento')">*Digite Cot/pedido/factura/remisión:</label>
                        </div>
                    </div>


                    <div class="col-lg-12">
                        <div class="form-group">
                            <label>Cliente:</label>
                            <input type="text" 
                                formControlName="cliente"
                                class="form-control"
                                placeholder="Digite fecha recibido" />
                            <label class="error mt-2 text-danger" 
                                    for="cliente" 
                                    *ngIf="campoNoValido('cliente')">*Digite Cliente:</label>
                        </div>
                    </div>


                    <div class="col-lg-12">
                        <div class="form-group">
                            <label>Cliente Cel/Tel:</label>
                            <input type="number" 
                                formControlName="cliente_cel"
                                class="form-control"
                                placeholder="Digite fecha recibido" />
                            <label class="error mt-2 text-danger" 
                                    for="cliente_cel" 
                                    *ngIf="campoNoValido('cliente_cel')">*Digite no Celular/tel cliente:</label>
                        </div>
                    </div>

                    <div class="col-lg-12">
                        <div class="form-group">
                            <label>Cliente Dirección:</label>
                            <input type="text" 
                                formControlName="cliente_direccion"
                                class="form-control"
                                placeholder="Digite dirección" />
                            <label class="error mt-2 text-danger" 
                                    for="cliente_direccion" 
                                    *ngIf="campoNoValido('cliente_direccion')">*Digite dirección:</label>
                        </div>
                    </div>

                    <div class="col-lg-12">
                        <div class="form-group">
                            <label>Cliente observación:</label>
                            <input type="text" 
                                formControlName="cliente_comentario"
                                class="form-control"
                                placeholder="Digite observación" />
                            <label class="error mt-2 text-danger" 
                                    for="cliente_comentario" 
                                    *ngIf="campoNoValido('cliente_comentario')">*Digite observación:</label>
                        </div>
                    </div>

                    <div class="col-lg-12">
                        <div class="form-group">
                            <label>Bodega venta:</label>
                            <select formControlName="almacen_venta_id" 
                                    class="form-control">
                                <option value="" selected>Seleccionar</option>
                                <option value="{{ almacen['almacen_id']}}" *ngFor="let almacen of almacenes">{{ almacen['almacen_nombre'] }}</option>
                            </select>
                            <label class="error mt-2 text-danger" 
                                    for="almacen_venta_id" 
                                    *ngIf="campoNoValido('almacen_venta_id')">*Escoja bodega venta </label>
                        </div>
                    </div>

                    <div class="row">
            
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label>Usuario:</label>
                                <select formControlName="vendedor_id" 
                                        class="form-control">
                                    <option value="" selected>Seleccionar</option>
                                    <option value="{{ user['id']}}" *ngFor="let user of usuarios">{{ user['email'] }}</option>
                                </select>
                                <label class="error mt-2 text-danger" 
                                        for="vendedor_id" 
                                        *ngIf="campoNoValido('vendedor_id')">*Escoja vendedor</label>
                            </div>
                        </div>
                    
                    </div>

                    <div class="col-lg-12">
                        <div class="form-group">
                            <label>Bodega Origen:</label>
                            <select formControlName="almacen_origen_id" 
                                    class="form-control">
                                <option value="" selected>Seleccionar</option>
                                <option value="{{ almacen['almacen_id']}}" *ngFor="let almacen of almacenes">{{ almacen['almacen_nombre'] }}</option>
                            </select>
                            <label class="error mt-2 text-danger" 
                                    for="almacen_origen_id" 
                                    *ngIf="campoNoValido('almacen_origen_id')">*Escoja bodega origen </label>
                        </div>
                    </div>

                    <div class="col-lg-12">
                        <div class="form-group">
                            <label>Bodega destino:</label>
                            <select formControlName="almacen_destino_id" 
                                    class="form-control">
                                <option value="" selected>Seleccionar</option>
                                <option value="{{ almacen['almacen_id']}}" *ngFor="let almacen of almacenes">{{ almacen['almacen_nombre'] }}</option>
                            </select>
                            <label class="error mt-2 text-danger" 
                                    for="almacen_destino_id" 
                                    *ngIf="campoNoValido('almacen_destino_id')">*Escoja bodega destino </label>
                        </div>
                    </div>

                    <div class="col-lg-12">
                        <div class="form-group">
                            <label>Estados:</label>
                            <select formControlName="despacho_estado_id" 
                                    class="form-control">
                                <option value="" selected>Seleccionar</option>
                                <option value="{{ estado['id']}}" *ngFor="let estado of estados">{{ estado['nombre'] }}</option>
                            </select>
                            <label class="error mt-2 text-danger" 
                                    for="despacho_estado_id" 
                                    *ngIf="campoNoValido('despacho_estado_id')">*Escoja Estado</label>
                        </div>
                    </div>

                    
                
                </div>
            
                <button type="submit" class="btn btn-outline-primary">Editar</button>&nbsp;||&nbsp;<button type="submit" class="btn btn-inverse-secundary" (click)="cancelar_editar()">Cancelar</button>
            </fieldset>
        </form>

        <div class="row mt-2" *ngIf="errors.length>0">
            <div class="col-12">
                <div class="alert alert-danger " role="alert">
                    <ul>
                        <li *ngFor="let error of errors" >{{ error }}</li>
                    </ul>
                </div>
            </div>
        </div>

    </div>
</div>
