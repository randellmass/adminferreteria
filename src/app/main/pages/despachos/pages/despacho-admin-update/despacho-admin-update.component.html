<div class="card">
    <div class="card-body" *ngIf="!loading">

        <h4 class="card-subtitle">Editar Despacho</h4>

            <form class="cmxform mt-2" (ngSubmit)="editar_despacho()" [formGroup]="formDespacho" >
                <fieldset>
                
                    <div class="row">
    
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label>Placa:</label>
                                <select formControlName="vehiculo_id" 
                                        class="form-control">
                                    <option value="" selected>Seleccionar</option>
                                    <option value="{{ vehiculo['id']}}" *ngFor="let vehiculo of vehiculos">{{ vehiculo['placa'] }}</option>
                                </select>
                                <label class="error mt-2 text-danger" 
                                        for="vehiculo_id" 
                                        *ngIf="campoNoValido('vehiculo_id')">*Escoja placa</label>
                            </div>
                        </div>

                        <div class="col-lg-12">
                            <div class="form-group">
                                <label>Ciudad:</label>
                                <select formControlName="ciudad_id" 
                                        class="form-control">
                                    <option value="" selected>Seleccionar</option>
                                    <option value="{{ ciudad['id']}}" *ngFor="let ciudad of ciudades">{{ ciudad['nombre'] }}</option>
                                </select>
                                <label class="error mt-2 text-danger" 
                                        for="ciudad_id" 
                                        *ngIf="campoNoValido('ciudad_id')">*Escoja ciudad</label>
                            </div>
                        </div>

                        <div class="row">
    
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label>Usuario:</label>
                                    <select formControlName="conductor_id" 
                                            class="form-control">
                                        <option value="" selected>Seleccionar</option>
                                        <option value="{{ user['id']}}" *ngFor="let user of usuarios">{{ user['email'] }}</option>
                                    </select>
                                    <label class="error mt-2 text-danger" 
                                            for="conductor_id" 
                                            *ngIf="campoNoValido('conductor_id')">*Escoja usuario</label>
                                </div>
                            </div>
                        
                        </div>

                        <div class="col-lg-12">
                            <div class="form-group">
                                <label>Auxiliar:</label>
                                <input type="text" 
                                    formControlName="auxiliar"
                                    class="form-control"
                                    placeholder="Digite auxiliar" />
                                <label class="error mt-2 text-danger" 
                                        for="auxiliar" 
                                        *ngIf="campoNoValido('auxiliar')">*Digite Auxiliar:</label>
                            </div>
                        </div>


                        <div class="col-lg-12">
                            <div class="form-group">
                                <label>Kilometraje inicial:</label>
                                <input type="number" 
                                    formControlName="kilometraje_inicial"
                                    class="form-control"
                                    placeholder="Digite Kilometraje vehiculo" />
                                <label class="error mt-2 text-danger" 
                                        for="kilometraje_inicial" 
                                        *ngIf="campoNoValido('kilometraje_inicial')">*Digite kilometraje actual</label>
                            </div>
                        </div>

                        <div class="col-lg-12">
                            <div class="form-group">
                                <label>Kilometraje Final:</label>
                                <input type="number" 
                                    formControlName="kilometraje_final"
                                    class="form-control"
                                    placeholder="Digite Kilometraje vehiculo" />
                                <label class="error mt-2 text-danger" 
                                        for="kilometraje_final" 
                                        *ngIf="campoNoValido('kilometraje_final')">*Digite kilometraje final</label>
                            </div>
                        </div>

                        
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label>Fecha/hora Salida:</label>
                                <input type="datetime-local" 
                                    formControlName="fecha_salida"
                                    class="form-control"
                                    placeholder="Digite fecha y hora salida" />
                                <label class="error mt-2 text-danger" 
                                        for="fecha_salida" 
                                        *ngIf="campoNoValido('fecha_salida')">*Digite fecha y hora salida"</label>
                            </div>
                        </div>


                        <div class="col-lg-12">
                            <div class="form-group">
                                <label>Fecha/hora retorno:</label>
                                <input type="datetime-local" 
                                    formControlName="fecha_retorno"
                                    class="form-control"
                                    placeholder="Digite fecha y hora retorno" />
                                <label class="error mt-2 text-danger" 
                                        for="fecha_retorno" 
                                        *ngIf="campoNoValido('fecha_retorno')">*Digite fecha y hora retorno"</label>
                            </div>
                        </div>

                        <div class="col-lg-12">
                            <div class="form-group">
                                <label>Estados:</label>
                                <select formControlName="despacho_estado_id" 
                                        class="form-control">
                                    <option value="" selected>Seleccionar</option>
                                    <option value="{{ estado['id']}}" *ngFor="let estado of estados">{{ estado['nombre'] }}</option>
                                </select>
                                <label class="error mt-2 text-danger" 
                                        for="despacho_estado_id" 
                                        *ngIf="campoNoValido('despacho_estado_id')">*Escoja Estado</label>
                            </div>
                        </div>
                    
                    </div>
                
                    <button type="submit" class="btn btn-outline-primary">Editar</button>&nbsp;||&nbsp;<button type="submit" class="btn btn-inverse-secundary" (click)="cancelar_editar()">Cancelar</button>
                </fieldset>
            </form>

            <div class="row mt-2" *ngIf="errors.length>0">
                <div class="col-12">
                  <div class="alert alert-danger " role="alert">
                     <ul>
                         <li *ngFor="let error of errors" >{{ error }}</li>
                     </ul>
                  </div>
                </div>
            </div>

    </div>
</div>
