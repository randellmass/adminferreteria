<div class="row mt-2">
    <div class="col-md-8">
        <div class="card">
            <app-loading *ngIf="loading"></app-loading>
            
            
            <div class="card-body" *ngIf="!loading">
                <h3 class="card-subtitle">Listado Despachos</h3>
                
                <table class="table table-responsive table-bordered">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Placa:</th>
                            <th>Conductor:</th>
                            <th>Ciudad:</th>
                            <th>Estado:</th>
                            <th>Opci√≥n</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of despachos let i=index">
                            <td scope="row">{{ item['updated_at'] | date:'YYYY-MM-dd hh:ss' }}</td>
                            <td>{{ item['vehiculo_placa'] }}</td>
                            <td>{{ item['conductor_nombre'] }}</td>
                            <td>{{ item['ciudad_nombre'] }}</td>
                            <td>{{ item['despacho_estado_nombre'] }}</td>
                            <td>
                                <button type="button" (click)="despacho_detalle(item['id'])" class="btn btn-outline-primary btn-sm">Pedidos</button>
                                <button type="button" (click)="despacho_editar(item)" class="btn btn-outline-dark btn-sm">Editar</button>
                            </td>
                        </tr>
               
                    </tbody>
                </table>
                
            </div>
        </div>
    </div>

    <div class="col-md-4">
        <div class="card" *ngIf="!loading && operacion=='guardar'">
            <div class="card-body" *ngIf="!loading">

                    <h4 class="card-subtitle">Crear Despacho</h4>
     
                    <form class="cmxform mt-2" (ngSubmit)="agregar_despacho()" [formGroup]="formDespacho" >
                        <fieldset>
                        
                            <div class="row">
            
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label>Placa:</label>
                                        <select formControlName="vehiculo_id" 
                                                class="form-control">
                                            <option value="" selected>Seleccionar</option>
                                            <option value="{{ vehiculo['id']}}" *ngFor="let vehiculo of vehiculos">{{ vehiculo['placa'] }}</option>
                                        </select>
                                        <label class="error mt-2 text-danger" 
                                                for="vehiculo_id" 
                                                *ngIf="campoNoValido('vehiculo_id')">*Escoja placa</label>
                                    </div>
                                </div>

                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label>Ciudad:</label>
                                        <select formControlName="ciudad_id" 
                                                class="form-control">
                                            <option value="" selected>Seleccionar</option>
                                            <option value="{{ ciudad['id']}}" *ngFor="let ciudad of ciudades">{{ ciudad['nombre'] }}</option>
                                        </select>
                                        <label class="error mt-2 text-danger" 
                                                for="ciudad_id" 
                                                *ngIf="campoNoValido('ciudad_id')">*Escoja ciudad</label>
                                    </div>
                                </div>

                                <div class="row">
            
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <label>Usuario:</label>
                                            <select formControlName="conductor_id" 
                                                    class="form-control">
                                                <option value="" selected>Seleccionar</option>
                                                <option value="{{ user['id']}}" *ngFor="let user of usuarios">{{ user['email'] }}</option>
                                            </select>
                                            <label class="error mt-2 text-danger" 
                                                    for="conductor_id" 
                                                    *ngIf="campoNoValido('conductor_id')">*Escoja usuario</label>
                                        </div>
                                    </div>
                                
                                </div>

                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label>Auxiliar:</label>
                                        <input type="text" 
                                            formControlName="auxiliar"
                                            class="form-control"
                                            placeholder="Digite auxiliar" />
                                        <label class="error mt-2 text-danger" 
                                                for="auxiliar" 
                                                *ngIf="campoNoValido('auxiliar')">*Digite Auxiliar:</label>
                                    </div>
                                </div>


                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label>Kilometraje inicial:</label>
                                        <input type="number" 
                                            formControlName="kilometraje_inicial"
                                            class="form-control"
                                            placeholder="Digite Kilometraje vehiculo" />
                                        <label class="error mt-2 text-danger" 
                                                for="kilometraje_inicial" 
                                                *ngIf="campoNoValido('kilometraje_inicial')">*Digite kilometraje actual</label>
                                    </div>
                                </div>
                            
                            </div>
                        
                            <button type="submit" class="btn btn-outline-primary">Agregar</button>
                        </fieldset>
                    </form>

                    <div class="row mt-2" *ngIf="errors.length>0">
                        <div class="col-12">
                          <div class="alert alert-danger " role="alert">
                             <ul>
                                 <li *ngFor="let error of errors" >{{ error }}</li>
                             </ul>
                          </div>
                        </div>
                    </div>

            </div>
        </div>
        <app-despacho-admin-update
                *ngIf="!loading && operacion=='editar'" 
                [despachos_arr]="despachos" 
                [despacho_id]="despacho_id" 
                (despacho_form)="despachos = $event" 
                (operacion_editar)="operacion = $event">
        </app-despacho-admin-update>

    </div>
</div>
