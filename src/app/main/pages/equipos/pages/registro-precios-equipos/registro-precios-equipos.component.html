
<div class="card">
    <div class="card-body">
        <h4 class="card-subtitle">Registro Costo</h4>

        <form class="cmxform" (ngSubmit)="agregar_costo()" [formGroup]="form_costo" *ngIf="!loading" >
            <fieldset>


                <div class="row">
                            
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="">Costo:</label>
                            <input type="text" 
                                    class="form-control" 
                                    formControlName="valor_costo">
                            <label class="error mt-2 text-danger" 
                                for="valor_costo" 
                            *ngIf="campoNoValido('valor_costo')">*Digite valor Costo</label>
                        </div>
                        
                    </div>

                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="">Venta:</label>
                            <input type="text" 
                                    class="form-control" 
                                    formControlName="valor_venta">
                        </div>
                        
                    </div>
   

                </div>
            
                <button type="submit" class="btn btn-inverse-primary">Agregar</button>
            </fieldset>
        </form>

        <div class="row mt-5" *ngIf="errors.length>0">
            <div class="col-12">
                <div class="alert alert-danger " role="alert">
                    <ul>
                        <li *ngFor="let error of errors" >{{ error }}</li>
                    </ul>
                </div>
            </div>
        </div>

    </div>
</div>
